<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github | profile displayer</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">




    <link rel="stylesheet" href="style.css">
</head>

<body>

    

    <div class="main">

        <!-- <div class="cursor"></div> -->
        <form onsubmit="return formSubmit()" >
            <input type="text" value="" placeholder="Enter Github user name" id="search">
        </form>
    

    <div class="container">



        <div class="container-first">
            <img src="" alt="some image" class="user-image">
            <h1 class="user-name"><a href="" target="_blank">User name</a></h1>
        </div>

        <div class="container-second">
            <p><span>0</span>Followers</p>
            <p><span>0</span>Following</p>
            <p><span>0</span>Repository</p>
        </div>

        <div class="container-third">
            <h1>Bio</h1>
            <p>Here is user Bio</p>
        </div>

        <div class="container-last">
            
        </div>

    </div>
</div>

    <script src="/app.js"></script>
</body>

</html>
